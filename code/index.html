<!-- BTS PAGE STUFF -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClickUp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
  </head>
  <!-- ACTUAL PAGE STUFF -->
  <body>
    <div class="nav">
      <img
        src="https://app-cdn.clickup.com/clickup_color-new.6bdf034d4532f5506afbfd1908e3ea03.svg"
        alt="ClickUp logo"
      />
      <p>Already playing with ClickUp?</p>
      <button>Login</button>
    </div>
    <div class="container">
      <h1>Let's go!</h1>
      <!-- name -->
      <i class="fa fa-user-o"></i>
      <label for="fullname">Full Name</label>
      <input type="text" placeholder="John Doe" />
      <!-- email -->
      <i class="fa fa-envelope-o"></i>
      <label for="email">Email</label>
      <input type="email" placeholder="example@gmail.com" />
      <!-- password -->
      <label for="password">Choose Password</label>
      <input
        type="password"
        name="password"
        placeholder="Minimum 8 characters"
      />
      <!-- button -->
      <button>Play with ClickUp</button>
      <p>or sign up with SSO</p>
      <p class="terms">
        By clicking the button above, you agree to our
        <a>Terms of Services</a> and <a>Policies</a>
      </p>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
