<!-- BTS PAGE STUFF -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClickUp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- ACTUAL PAGE STUFF -->
  <body>
    <div class="nav">
      <a href=""
        ><img
          class="logo"
          src="https://app-cdn.clickup.com/clickup_color-new.6bdf034d4532f5506afbfd1908e3ea03.svg"
          alt="ClickUp logo"
      /></a>
      <div class="top">
        <p>Already playing with ClickUp?</p>
        <button class="login">Login</button>
      </div>
    </div>
    <div class="container">
      <h1>Let's go!</h1>
      <!-- name -->
      <label for="fullname"> Full Name</label>
      <i class="bi bi-person"></i>
      <input type="text" placeholder="John Doe" required />
      <!-- name error text -->
      <p class="errortext">
        <i class="bi bi-exclamation-triangle"></i> Full name required!
      </p>

      <!-- email -->
      <label for="email">Email</label>
      <i class="bi bi-envelope"></i>
      <input type="email" placeholder="example@gmail.com" required />
      <!-- email error text -->
      <p class="errortext">
        <i class="bi bi-exclamation-triangle"></i>Email required!
      </p>

      <!-- password -->
      <label for="password">Choose Password</label>
      <i class="bi bi-lock"></i>
      <input
        type="password"
        name="password"
        placeholder="Minimum 8 characters"
        required
      />
      <!-- password error text -->
      <p class="errortext">
        <i class="bi bi-exclamation-triangle"></i>Password required!
      </p>

      <!-- button -->
      <button>Play with ClickUp</button>
      <p>or sign up with SSO</p>
      <p class="terms">
        By clicking the button above, you agree to our
        <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.
      </p>
    </div>
    <div class="help">
      <p><i class="bi bi-question-square"></i>Help</p>
    </div>
    <p class="cta">See why 1,000,000+ teams are more productive with ClickUp</p>
    <script src="script.js" async defer></script>
  </body>
</html>
