<!-- BTS PAGE STUFF -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ClickUp Clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://logosandtypes.com/wp-content/uploads/2023/03/ClickUp.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- ACTUAL PAGE STUFF -->
  <body>
    <div class="nav">
      <a href=""
        ><img
          class="logo"
          src="https://app-cdn.clickup.com/clickup_color-new.6bdf034d4532f5506afbfd1908e3ea03.svg"
          alt="ClickUp logo"
      /></a>
      <div class="top">
        <p>Already playing with ClickUp?</p>
        <button class="login">Login</button>
      </div>
    </div>
    <div class="center">
    <div class="container">
      <h1>Let's go!</h1>
      <!-- name -->
      <div class="input-container">
        <label for="fullname"> Full Name</label>
        <div class="input-icons">
          <i class="bi bi-person input-icon"></i>
          <input type="text" placeholder="John Doe" required />
        </div>
        <!-- name error text -->
        <p class="errortext" id="error">
          <i class="bi bi-exclamation-triangle-fill"></i> Full name required!
        </p>

        <!-- email -->
        <label for="email">Email</label>
        <div class="input-icons">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" placeholder="example@gmail.com" required />
        </div>
        <!-- email error text -->
        <p class="errortext" id="error">
          <i class="bi bi-exclamation-triangle-fill"></i>Email required!
        </p>

        <!-- password -->
        <label for="password">Choose Password</label>
        <div class="input-icons">
          <i class="bi bi-lock input-icon"></i>
          <input
            type="password"
            name="password"
            placeholder="Minimum 8 characters"
            required
          />
        </div>
        <!-- password error text -->
        <p class="errortext" id="error">
          <i class="bi bi-exclamation-triangle-fill"></i>Password must be 8
          characters or longer!
        </p>

        <!-- button -->
        <button>Play with ClickUp</button>
        <a href="" class="sign">or signup with SSO</a>
        <p class="terms">
          By clicking the button above, you agree to our
          <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.
        </p>
      </div>
    </div>
    <div class="help">
      <i class="bi bi-question-square"></i>
      <p>Help</p>
    </div></div>
    <p class="cta">See why 1,000,000+ teams are more productive with ClickUp</p>
    <script src="script.js" async defer></script>
  </body>
</html>
